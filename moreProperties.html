<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Parent & Child Properties </title>
        
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <style> 
            #container {
                padding: 50px;
                background-color: #EEE;
            }
            .button:hover {
                background: #FF96AD;
                box-shadow: 0 0 5px #FF96AD, 0 0 25px #FF96AD, 0 0 50px #FF96AD, 0 0 200px #FF96AD; 
            }
        </style>
    </head>

    <body>
        <div id = "container">
            <script type = "text/babel">
                var destination = document.querySelector("#container");

                class User extends React.Component {
                    constructor(props) {
                        super(props);
                        this.state = {
                            bgColor: "#FFCCDD"
                        }
                    }
                   
                changeColor = () => {
                    var code = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
                    this.setState({
                        bgColor: code
                    });
                }
                    render() {
                        var backgroundStyle = {
                            height: 200,
                            width: 200,
                            padding: 0,
                            margin: 10,
                            backgroundColor: this.state.bgColor,
                            textAlign: "center",
                            display: "inline-block",
                            boxShadow: "0px 0px 5px #666",
                        }
                        var buttonStyle = {
                            padding: 10,
                            margin: 20,
                            backgroundColor: "#FFCCDD",
                        }
                        return (
                            <div style={backgroundStyle}>
                                <h1> {this.props.name} </h1>
                                <h2> {this.props.age} </h2>
                                <h3> {this.props.email} </h3>
                                <button className="button" style={buttonStyle} onClick={this.changeColor}> press me </button>
                            </div>
                        );
                    }
                }

                ReactDOM.render(
                    <div>
                        <User name="John" age="21" email="john@aol.com" />
                        <User name="Abram" age="23" email="abram@yahoo.com" />
                        <User name="Ty" age="27" email="tyson@gmail.com" />
                        <User name="Jason" age="29" email="jason@yahoo.com" />
                        <User name="Terrell" age="22" email="terrell@gmail.com" />
                    </div>,
                    destination
                );
            </script>
        </div>
    </body>
</html>
